---
- name: Ensure old versions of Docker are not installed.
  package:
    name:
      - docker
      - docker-engine
      - docker.io
      - containerd
      - runc
    state: absent

- name: Ensure dependencies are installed.
  apt:
    name:
      - apt-transport-https
      - ca-certificates
      - lsb-release
      - curl
      - gnupg
    state: present
    update_cache: true

- name: Ensure APT keyring directory exists
  file:
    path: "/etc/apt/keyrings"
    state: directory
    mode: "0755"

- name: Download Docker GPG key (ASCII armor)
  get_url:
    url: "{{ docker_apt_gpg_key }}"
    dest: "{{ docker_keyring_path }}.asc"
    mode: "0644"
  register: docker_key_download

- name: Convert Docker GPG key to keyring
  command: "gpg --dearmor -o {{ docker_keyring_path }} {{ docker_keyring_path }}.asc"
  args:
    creates: "{{ docker_keyring_path }}"
  when: docker_key_download is succeeded

- name: Add Docker repository.
  apt_repository:
    repo: "deb [arch=amd64 signed-by={{ docker_keyring_path }}] {{ docker_repo_url }}/{{ ansible_distribution | lower }} {{ ansible_distribution_release }} {{ docker_apt_release_channel }}"
    state: present
    filename: docker
    update_cache: true

  
- name: Install Docker Engine and containerd
  apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
    state: "{{ docker_package_state }}"
    update_cache: true
  notify: restart docker

- name: Install Docker Compose plugin (v2)
  apt:
    name: docker-compose-plugin
    state: "{{ docker_package_state }}"
    update_cache: true
  when: docker_compose_plugin_install | bool
  notify: restart docker
